<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - EduScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="/js/scan.js"></script>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <div class="logo-placeholder">ES</div>
            <span class="ms-2 fw-bold">EduScan</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="scan.html">Scan</a></li>
                <li class="nav-item"><a class="nav-link active" href="history.html">History</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0">Scan History</h2>
                <button class="btn btn-outline-danger" id="clearAllBtn">
                    <i class="fas fa-trash me-2"></i>Clear All
                </button>
            </div>

            <!-- Search & Filter -->
            <div class="scan-card p-3 mb-4">
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search in extracted text...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="sortSelect">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- History List -->
            <div id="historyContainer">
                <!-- Items will be populated by JS -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                <h4 class="text-muted">No scan history yet</h4>
                <p class="text-muted mb-4">Start scanning images to see your history here</p>
                <a href="scan.html" class="btn btn-primary">
                    <i class="fas fa-camera me-2"></i>Start Scanning
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer py-4 bg-dark text-white mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 EduScan. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/history.js"></script>
</body>
</html>
