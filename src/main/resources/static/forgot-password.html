<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Edu Scan</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/forgot-password.css">
</head>
<body>

    <div class="animated-background">
        <div class="gradient-overlay"></div>
        <div class="waves">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
        </div>
    </div>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="gradient-overlay"></div>
    </div>

    <div class="forgot-password-container">
        <div class="forgot-password-card">
            
            <div id="email-sent-view" style="display: none;">
                <div class="logo-section">
                    <div class="logo-icon" style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 4L12 14.01L9 11.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="card-header">
                    <h1>Gửi thành công!</h1>
                    <p>Liên kết đặt lại mật khẩu đã được gửi đến email của bạn.</p>
                </div>
                <button id="back-to-login-success" class="back-link">Quay lại Đăng nhập</button>
            </div>

            <div id="form-view">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 7L12 12L22 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 22V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="card-header">
                    <h1>Quên Mật Khẩu?</h1>
                    <p>Đừng lo, chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.</p>
                </div>

                <form id="reset-form" class="reset-form">
                    <div class="input-group">
                        <label for="email-input">Địa chỉ Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email-input" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>
                    <div id="message-container" class="message"></div>
                    <button type="submit" id="submit-button" class="submit-button">
                        <span id="button-text">Gửi liên kết đặt lại</span>
                        <div id="loading-spinner" class="spinner" style="display: none;"></div>
                    </button>
                </form>

                <button id="back-to-login-form" class="back-link" href="login.html">
                     Quay lại Đăng nhập
                </button>
            </div>
        </div>
    </div>

    <script src="../js/forgot-password.js"></script>
  <script src="../js/background.js"></script> 

</body>
</html>
