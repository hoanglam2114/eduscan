<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Edu Scan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="animated-background">
    <div class="gradient-overlay"></div>
    <div class="waves">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
    </div>
</div>

<div class="animated-background">
    <div class="gradient-overlay"></div>
</div>

<div class="signup-container">
    <div class="signup-card">
        <div class="header-title">
            <span class="header-small-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 17L12 22L22 17" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 12L12 17L22 12" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </span>
            <div>
                <h2 class="animated-text">Edu Scan</h2>
                <span>Nền tảng OCR thông minh</span>
            </div>
        </div>

        <form id="signup-form" class="signup-form-content">
            <div class="input-group underline">
                <label class="small-label">Họ và tên</label>
                <input id="full-name-input" type="text" class="underline-input" required>
            </div>

            <div class="input-group underline">
                <label class="small-label">Email</label>
                <input id="email-input" type="email" class="underline-input" required>
            </div>

            <div class="input-group underline password-row">
                <div style="flex: 1;">
                    <label class="small-label">Mật khẩu</label>
                    <input id="password-input" type="password" class="underline-input" required minlength="6">
                </div>
                <span class="password-help" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 11V8a5 5 0 0 0-10 0v3" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><rect x="3" y="11" width="18" height="9" rx="2" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></rect></svg>
                    </span>
            </div>

            <div class="input-group underline password-row">
                <div style="flex: 1;">
                    <label class="small-label">Xác nhận mật khẩu</label>
                    <input id="confirm-password-input" type="password" class="underline-input" required>
                </div>
                <span class="password-help" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 11V8a5 5 0 0 0-10 0v3" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><rect x="3" y="11" width="18" height="9" rx="2" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></rect></svg>
                    </span>
            </div>

            <p id="error-message" class="error-message"></p>

            <button type="submit" class="signup-button pill">ĐĂNG KÝ</button>

            <p class="login-link centered">
                Đã có tài khoản?
                <button type="button" id="switch-to-login" class="link-button">Đăng nhập ngay</button>
            </p>
        </form>
    </div>
</div>

<script src="js/signup.js"></script>
<script src="../js/background.js"></script>

</body>
</html>
