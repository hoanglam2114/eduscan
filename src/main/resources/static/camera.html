<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Scan - Chụp Ảnh Văn Bản</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/camera.css">
</head>
<body>
    <div class="animated-background">
        <div class="gradient-overlay"></div>
    </div>

    <div class="camera-ocr-container">
        <header class="camera-header">
            <button class="back-button" onclick="history.back()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Quay lại
            </button>
            <div class="header-title">
                <div class="title-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8C1 7.46957 1.21071 6.96086 1.58579 6.58579C1.96086 6.21071 2.46957 6 3 6H7L9 3H15L17 6H21C21.5304 6 22.0391 6.21071 22.4142 6.58579C22.7893 6.96086 23 7.46957 23 8V19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                    </svg>
                </div>
                <div>
                    <h1>Chụp Ảnh Văn Bản</h1>
                    <p>Sử dụng camera để chụp và trích xuất văn bản</p>
                </div>
            </div>
        </header>

        <main class="camera-main-content">
            <div class="camera-container">
                <section class="camera-section" id="camera-section">
                    <div id="camera-start-view">
                        <div class="camera-placeholder">
                            <div class="camera-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8C1 7.46957 1.21071 6.96086 1.58579 6.58579C1.96086 6.21071 2.46957 6 3 6H7L9 3H15L17 6H21C21.5304 6 22.0391 6.21071 22.4142 6.58579C22.7893 6.96086 23 7.46957 23 8V19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                                </svg>
                            </div>
                            <h3>Bắt đầu quét bằng Camera</h3>
                            <p>Cấp quyền truy cập camera để chụp ảnh và trích xuất văn bản trực tiếp.</p>
                        </div>
                        <button id="start-camera-btn" class="start-camera-btn">Mở Camera</button>
                        <div id="camera-error" class="camera-error" style="display: none;"></div>
                    </div>

                    <div id="camera-active-view" style="display: none;">
                        <div class="video-container">
                            <video id="camera-video" class="camera-video" autoplay playsinline></video>
                            <canvas id="camera-canvas" style="display: none;"></canvas>
                        </div>
                        <div class="camera-controls">
                            <button id="stop-camera-btn" class="control-btn secondary">Tắt Camera</button>
                            <div class="spacer"></div>
                            <button id="capture-btn" class="capture-btn">
                                <span>Chụp ảnh</span>
                            </button>
                            <div class="spacer"></div>
                        </div>
                    </div>
                    
                    <div id="image-captured-view" style="display: none;">
                        <div class="captured-image-container">
                            <img id="captured-image-preview" src="" alt="Ảnh đã chụp">
                        </div>
                        <div class="captured-controls">
                            <button id="retake-btn" class="control-btn secondary">Chụp lại</button>
                            <button id="process-btn" class="control-btn primary">Xử lý ảnh</button>
                        </div>
                    </div>
                </section>

                <section class="results-section" id="results-section">
                    <div class="result-header">
                        <h2>Kết Quả Trích Xuất</h2>
                        <div class="result-actions">
                            <button id="copy-btn" class="action-btn">Sao chép</button>
                            <button id="clear-btn" class="action-btn">Xóa hết</button>
                        </div>
                    </div>

                    <div id="processing-view" class="processing-animation" style="display: none;">
                         <div class="processing-spinner">
                            <div class="spinner-ring"></div>
                         </div>
                         <p>AI đang phân tích ảnh chụp...</p>
                    </div>

                    <div id="result-display-view">
                        <textarea id="result-textarea" class="result-textarea" placeholder="Kết quả OCR sẽ hiển thị ở đây..." rows="12"></textarea>
                         <div class="export-buttons">
                            <button id="export-word-btn" class="export-btn word">Xuất file Word</button>
                            <button id="export-excel-btn" class="export-btn excel">Xuất file Excel</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/docx@7.3.0/build/index.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <script src="js/usageLimiter.js"></script>
    <script src="js/camera.js"></script>
  <script src="../js/background.js"></script> 

</body>
</html>
