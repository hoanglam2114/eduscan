# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# Allows Hibernate to automatically create/update tables based on Entity classes
spring.jpa.hibernate.ddl-auto=update

# Specify SQL dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show SQL statements executed by Hibernate (useful for debugging)
spring.jpa.show-sql=true

